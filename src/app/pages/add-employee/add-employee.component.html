<main>

    <app-default-layout title="Adicionar Funcionário">
        <p-card header="Novo" class="card">
            <form [formGroup]="addEmployee" class="form">
                <!--Nome-->
                <label for="text">Nome</label>
                @if (addEmployee.get('nome')!.hasError('required' ) && addEmployee.get('nome')!.touched) {
                <p>O nome é obrigatorio</p>
                }
                @if (addEmployee.get('nome')!.hasError('minlength' ) && addEmployee.get('nome')!.touched) {
                <p>O nome precisa conter pelo menos 3 caracteres</p>

                }
                <input id="text" type="text" pInputText formControlName="nome" />
                <!--Telefone-->
                <label for="number">Telefone</label>
                <p-inputMask id="number" mask="(99)9 9999-9999" formControlName="telefone" placeholder="(99)9 9999-9999" />
                <!--Data de Nascimento-->
                <label for="date">Data de Nascimento</label>
                <p-calendar id="date" formControlName="data_nascimento" type="date" dateFormat="dd.mm.yy" />
                <!--Salário-->
                <label for="number">Salário</label>
                <p-inputNumber id="number" inputId="integeronly" formControlName="salario" />
            </form>
            <button pButton pRipple label="Cadastrar" class="p-button-success" [disabled]="addEmployee.invalid" (click)="cadastar()">
            </button>
        </p-card>
    </app-default-layout>
</main>
